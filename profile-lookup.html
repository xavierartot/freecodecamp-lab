      //Setup
      var contacts = [
      {
        "firstName": "Akira",
        "lastName": "Laine",
        "number": "0543236543",
        "likes": ["Pizza", "Coding", "Brownie Points"]
      },
      {

      {
        "firstName": "Kristian",
        "lastName": "Vos",
        "number": "unknown",
        "likes": ["Javascript", "Gaming", "Foxes"]
      }
      ];

      function lookUpProfile(firstName, prop){
        var fe, p, t, num;
        for (var i = 0, len = contacts.length; i < len; i++) {
          if (contacts[i].firstName === firstName ) {
            fe = contacts[i].firstName;
            num = i;
          }
          if (contacts[i].hasOwnProperty(prop) ===  true) {
            p = prop;
            t = contacts[i][prop];
          }
        }
        if (fe === undefined) {
          console.log('No such contact');
        } else if(p === undefined){
          console.log('No such property');
        }else{
          console.log(contacts[num][prop]);
        }
      }
      lookUpProfile("Bob", "number");      //return "No such contact";

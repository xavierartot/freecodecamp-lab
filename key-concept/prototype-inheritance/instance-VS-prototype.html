<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>instance VS prototype</title>
    <script type="text/javascript" charset="utf-8">
      
     function Dog(name, color) {
       this.name = name
       this.color = color
     }

     //add a proprite par prototype
     Dog.prototype.age = 4

     var chihaha = new Dog('Frida', 'beige');
     var pitSmall = new Dog('Bool', 'orange');

     //on ajoute une nouvelle proprietee age a pitSmall 
     // she's differrent from Dog.prototype.age 
     pitSmall.age = 5

     console.log(pitSmall.age);// 5 is different from Dog.prototype.age 
     console.log(chihaha.age);// 4 
     //we can see Dog.prototype.age it's still the same
     console.log(pitSmall.__proto__.age);// the prototype property is 4 
     console.log(chihaha.__proto__.age);//  the prototype property is 4 
     
     //let's display the pitSmall keys of each object
     console.log(Object.keys(chihaha  )); // ['name, 'color']
     console.log(Object.keys(pitSmall )); // ['name, 'color', 'age']

     //Javascript look at the value if is not, them is ask its prototype
     //you can see here that Javascript says that chihaha does not have its own
     //age property even though we can ask
     console.log(chihaha.hasOwnProperty('age')); // false
     console.log(chihaha.hasOwnProperty('color')); // true
        
    </script>
  </head>
  <body>
    body
  </body>
</html>

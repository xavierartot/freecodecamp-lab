<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiple Level of Inheritance</title>
    <script type="text/javascript" charset="utf-8">
      function Dog(name, color) {
        this.name = name
        this.color = color
      }

      Dog.prototype.age = 4;

      var chihaha = new Dog('Frida', 'beige');
      //We know that chihaha has a prototype and that it was created from our 
      //Dog function(object) as we can see here
      console.log(chihaha.__proto__);// Dog { age : 4}

      //What We haven't seen is that the Dog prototype also has a prototype 
      console.log(chihaha.__proto__.__proto__);// Object {}

      //Notice that it's prototype was created from the object constructor
      //So what if you keep looking up the chain?
      //Notice that object's prototype is null.
      console.log(chihaha.__proto__.__proto__.__proto__);// null
    </script>
  </head>
  <body>
    body
  </body>
</html>

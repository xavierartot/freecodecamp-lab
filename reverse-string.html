<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>reverse a string</title>
    <script type="text/javascript" charset="utf-8">
      function reverseString(str) {
        //init
        var reversetab= [], reverseString;
        //transform a string in an array
        for (var i = 0, len = str.length; i < len; i++) {
          //add each letter in the new tab
          console.log(reversetab.push(str[i])); 
        }
        //reverse the tab
        console.log(reversetab.reverse());
         
        //join the tab
        reverseString = reversetab.join('');
        console.log(reverseString);
        return reverseString;
      }
      reverseString("bill");
    </script>
  </head>
  <body>
   Bill
  </body>
</html>

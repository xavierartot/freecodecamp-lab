<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sort Arrays with sort</title>
    <script type="text/javascript" charset="utf-8">
      var array = [1, 12, 21, 2];
      array.sort(function(a, b) {
        //console.log(a);
        console.log(a - b);
      });
      console.log(array);
    </script>
  </head>
  <body>
    body
  </body>
</html>

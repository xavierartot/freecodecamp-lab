<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Condense arrays with reduce</title>
    <script type="text/javascript" charset="utf-8">
      var singleVal  = [4,5,6,7,8];
      var singleVal1 = singleVal.reduce(function(previousVal, currentVal) {
        console.log(previousVal + ' : ' + currentVal);
        //console.log(currentVal);
        //return previousVal - currentVal;
        return previousVal + currentVal;
      }, 0);
      console.log(singleVal1);
    </script>
  </head>
  <body>
    body
  </body>
</html>

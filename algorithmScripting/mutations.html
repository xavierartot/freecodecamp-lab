    <script type="text/javascript" charset="utf-8">
      function mutation(arr) {
        var valueOne=[], valueTwo=[], flag;
        valueOne = arr[0].toLowerCase();
        valueTwo = arr[1].toLowerCase();
        flag = true;
        for (var i = 0, len = valueTwo.length; i < len; i++) {
          if(valueOne.indexOf(valueTwo[i]) != -1){
            console.log(flag);
          }else{
            console.log(flag = false);
          }
            
        }
        return flag;
      };
